<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>h5弹幕</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div id="app">
        <video src="./../history.mov" controls 
            @play="play" 
            width="100%"
            @pause="pause"
            @ended="ended" ></video>
        <div class="box" ref="box"
            :style="{transform: position}" >{{message}}</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="index.js"></script>

</html>
